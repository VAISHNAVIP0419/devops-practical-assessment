version: "3.8"

services:
  db:
    image: postgres:15
    container_name: superset_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      superset_net:
        ipv4_address: 172.25.0.10

  superset:
    image: vaishnavi2301/superset:latest
    container_name: superset_app
    restart: always
    depends_on:
      - db
    environment:
      SUPERSET_DATABASE_URI: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      # add other env vars if required
    volumes:
      - superset_home:/home/superset
    networks:
      superset_net:
        ipv4_address: 172.25.0.20
    ports:
      - "8088:8088"   # internal mapping; nginx will reverse proxy to this

  redis:
    image: redis:7
    container_name: superset_redis
    restart: always
    networks:
      superset_net:
        ipv4_address: 172.25.0.30

  nginx:
    image: nginx:stable
    container_name: superset_nginx
    restart: always
    depends_on:
      - superset
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    ports:
      - "443:443"
      - "80:80"
    networks:
      - superset_net

volumes:
  db_data:
  superset_home:

networks:
  superset_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16