{{- if .Values.mongodb.enabled }}
# MongoDB Service - Exposes database on port 27017 (internal only)
apiVersion: v1
kind: Service
metadata:
  name: mongodb-svc
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "helm_chart_k8s.labels" . | nindent 4 }}
    app: mongodb
spec:
  type: {{ .Values.mongodb.service.type }}
  ports:
    - name: mongodb
      port: {{ .Values.mongodb.service.port }}
      targetPort: mongodb
      protocol: TCP
  selector:
    app: mongodb
{{- end }}
